machine:
  timezone: Asia/Tokyo

  node:
    version: 4.4.1

  environment:
    AWS_REGION: ap-northeast-1
    AWS_PROFILE: serverless-circleci_dev

  post:
    - bash scripts/circleci_env
    - bash scripts/aws_init

test:
  override:
    - npm test

deployment:
  production:
    branch: master
    commands:
      - npm run deploy_prod
  staging:
    branch: develop
    commands:
      - npm run deploy_staging

